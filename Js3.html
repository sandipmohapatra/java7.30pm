<html>
<script>
var n=prompt("Enter a no");<!-- It will accept no in character format -->
var x=parseInt(n); <!-- to convert character to no -->
switch(x)
{
case 1:document.write("one");
break;
case 2:document.write("two");
break;
case 3:document.write("three");
break;
case 4:document.write("four");
break;
case 5:document.write("five");
break;
default:document.write("not a valid no");
}
</script>
</html>
